            <form method="POST" action="{% url 'register_user' %}" >
              {% csrf_token %}
              <h6 class="heading-small text-muted mb-4">User information</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <!-- <div class="col-lg-6">

                  <div class="col-lg-12">
                    <div class="form-group">
                      <label class="form-control-label" for="input-email">Email address</label>
                      <input type="email" name="email" id="input-email" class="form-control" placeholder="{Email">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-first-name">Password</label>
                      <input type="password" name="password"   id="input-password" class="form-control" placeholder="First name">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-last-name">Check Password</label>
                      <input type="password" name="password_confirm"  id="input-password" class="form-control" placeholder="Last name" >
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-first-name">First name</label>
                      <input type="text" name="first_name"  id="input-first-name" class="form-control" placeholder="First name" value="Lucky">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-last-name">Last name</label>
                      <input type="text" name="last_name"  id="input-last-name" class="form-control" placeholder="Last name" value="Jesse">
                    </div>
                  </div>
                
                  <div class="col-lg-6">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" name="category"  checked  type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Customer">
                    <label class="form-check-label"  for="inlineRadio1">Customer</label>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" name="category"  type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Worker">
                    <label class="form-check-label" for="inlineRadio2">Worker</label>
                  </div>
                </div>
            
                </div>
              </div>
              <hr class="my-4" />
              <!-- Address -->
              <h6 class="heading-small text-muted mb-4">Contact information</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label class="form-control-label" for="input-phone">Phone</label>
                      <input type="text" name="phone" id="input-phone" class="form-control" placeholder="Phone" value="">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="form-control-label" for="input-address">Address</label>
                      <input id="input-address" name="address" class="form-control" placeholder="Home Address" value="Room#xx, Landmark," type="text">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-city">City</label>
                      <input type="text" name="city" id="input-city" class="form-control" placeholder="City" value="Trissur">
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-city">State</label>
                      <input type="text" name="state" id="input-city" class="form-control" placeholder="State" value="Kerala">
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-country">Country</label>
                      <input type="text" name="country" id="input-country" class="form-control" placeholder="Country" value="India">
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-country">Postal code</label>
                      <input type="number" name="zipcode" id="input-postal-code" class="form-control" placeholder="Postal code">
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4" />
              <div class="text-center">
                <button type="submit" class="btn btn-primary mt-4">Create account</button>
